<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <title></title>

    <h1> This is AR </h1>


      <a-scene embedded artoolkit='sourceType: webcam;'>

          <a-camera preset='hiro'></a-camera>

        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>

      </a-scene>
