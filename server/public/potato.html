<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <script src="https://3d.io/releases/3dio-js/1.x.x-beta/3dio.min.js"></script>

    <script src="https://google-ar.github.io/three.ar.js/dist/three.ar.js"></script>

    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/ar.js/master/aframe/build/aframe-ar.js"></script>


    <script>THREEx.ArToolkitContext.baseURL = 'https://rawgit.com/jeromeetienne/ar.js/master/three.js/'</script>
  </head>
  <body style='margin : 0px; overflow: hidden;'>
    <h1> This is AR </h1>

      <a-scene embedded artoolkit='sourceType: webcam;', antialias="true">

        <a-sphere position="0 1.25 -5" radius="0.25" color="#EF2D5E"></a-sphere>
        <a-box position="-1 0.5 -3" rotation="0 45 0" width="0.5" height="0.5" depth="0.5" color="#4CC3D9"></a-box>
        <a-cylinder position="1 0.75 -3" radius="0.25" height="1.5" color="#FFC65D"></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="2" height="2" color="#7BC8A4"></a-plane>
      </a-scene>
  </body>
